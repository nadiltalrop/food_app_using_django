{% extends 'food/base.html' %}


    {% block body %}
        <div class="container">
            <a href="{% url 'food:index' %}" class="btn btn-success"> < Back</a>
            <div class="row">

                <div class="col-md-6">
                    <img class="card" width="350px" src="{{item.item_image}}" alt="{{item.item_name}}"/>
                </div>

                <div class="col-md-6">
                    <h1>{{item.item_name}}</h1>
                    <h3>{{item.item_description}}</h3>
                    <h2 class="text-danger">${{item.item_price}}</h2>
                    <a class="btn btn-primary" href="{% url 'food:edit_item' item.pk %}">Edit</a>
                    <a class="btn btn-danger" href="{% url 'food:delete_item' item.pk %}">Delete</a>
                </div>
                
            </div>
           
        </div>
        
    {% endblock %}
