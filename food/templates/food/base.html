{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
    <a href="{% url 'food:index' %}" class="navbar-brand">Food App</a>

        <div class="navbar">
            <a href="{% url 'food:add_item' %}" class="nav-item nav-link">Add Item</a>
            <!-- <a href="#" class="nav-item nav-link">View Item</a> -->
            <!-- <a href="#" class="nav-item nav-link">Delete Item</a> -->

            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
                <a href="{% url 'profilePage' %}" class="nav-item nav-link">Profile</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
            {% endif %}

        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
           {{message}}
        </div>
        {% endfor %}
    {% endif %}

    {% block body %}
    
    {% endblock %}

</body>
</html>
